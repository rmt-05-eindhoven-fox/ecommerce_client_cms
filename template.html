<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMS admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="app">
    <section class="login-page">
      <div class="card-login">
        <div class="card">
          <div class="card-body">
            <h3>CMS E-commerce</h3>
            <small id="emailHelp" class="form-text text-center text-muted mb-2">Login with admin account to access CMS</small>
            <form action="">
              <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>
              <button type="submit" class="btn btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="dashboard">
      <!-- SIDEBAR -->
      <div class="sidebar-sticky pt-3 sb">
        <div class="user-login">
          <p>Welcome,<br /><strong>Dicky Andeyan</strong></p>
          <small>Logged in as Admin</small>
        </div>
        <ul class="nav flex-column">
          <p class="font-weight-bold pl-2" style="color: #333399; background-color: #ffffff">
            Navigation
          </p>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Add Products
            </a>
          </li>
          <li class="nav-item mt-5">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- LIST PRODUCT -->
      <div class="main-dash">
        <div class="page-title">
          <h1>Dashboard</h1>
          <p>Recent product list</p>
        </div>

        <div class="container">
          <div class="row list-product">
            <div class="col-lg-4">
              <div class="card">
                <div class="card-body">
                  <img class="mb-2" src="https://guitar.com/wp-content/uploads/2018/10/Gibson-les-paul-modern-hero@1400x1050.jpg" alt="" />
                  <h5>Gibson Les Paul</h5>
                  <p>Stock: 10</p>
                  <p>price: Rp. 1.000.000</p>
                  <button class="btn btn-success">Update</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- PRODUCT FORM -->
        <div class="product-form d-none">
          <div class="page-title">
            <h1>Add Product</h1>
            <p>Add new product</p>
          </div>

          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="prod-name" placeholder="Product Name" />
            </div>
            <div class="form-group">
              <input type="url" class="form-control" id="image-url" placeholder="Image URL" />
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="image-url" placeholder="Price" min="0" />
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="image-url" placeholder="Stock" min="0" />
            </div>
            <button class="btn btn-block">Add Product</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
